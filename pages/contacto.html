<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Empresa XYZ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagenes/logo.jpg" alt="Logo de Empresa XYZ">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/clubes.html">Clubes</a></li>
                <li><a href="../pages/reseñas.html">Reseñas</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="contact-info">
                <h1>Información de Contacto</h1>
                <ul>
                    <li><strong>E-mail:</strong> asociate@socios.com.ar</li>
                    <li><strong>Teléfono:</strong> +123456789</li>
                    <li><strong>País:</strong> Argentina</li>
                    <li><strong>Localidad:</strong> C.A.B.A </li>
                    <li><strong>Código Postal:</strong> 0000</li>
                </ul>
                <h2>WhatsApp</h2>
                 <!-- Inserta aquí el enlace de WhatsApp -->
                 <a href="https://wa.me/XXXXXXXXXX?text=Hola" target="_blank">Contactar por WhatsApp</a>
            </div>
            <div class="contact-form">
                <h1>Envíanos tu Consulta</h1>
                <form method="post" action="https://formspree.io/f/mkgnbyda">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                    
                    <label for="club">Club al que deseas asociarte:</label>
                    <input type="text" id="club" name="club" required>

                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4"></textarea>

                     <input class="botonConfi" type="submit" name="ENVIAR" value="ENVIAR" onclick="return confirmacion()"> 
                    
                </form>
            </div>
        </section>
        <section class="map">
            <!-- Coloca aquí tu mapa de Google Maps o código de mapa interactivo -->
            
                       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.5934056243345!2d-58.70198852499669!3d-34.664969972932376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbf86ef457285%3A0xd8055b178c177d4c!2sUniversidad%20Nacional%20del%20Oeste!5e0!3m2!1ses!2sar!4v1695747016879!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        
        <footer>
            <nav class="social-nav">
                <a href="#" target="_blank"> <i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"> <i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"> <i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"> <i class="fab fa-instagram"></i></a>
            </nav>
        </footer>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
